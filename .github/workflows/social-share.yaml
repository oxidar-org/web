name: Share new posts to social media

on:
  workflow_run:
    workflows: ["Deploy Hugo site to Pages"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  generate:
    name: Generate messages
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      has_posts: ${{ steps.detect.outputs.has_posts }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect new posts
        id: detect
        run: |
          NEW_FILES=$(git diff --name-only --diff-filter=A HEAD~1 HEAD -- 'content/posts/' | grep '\.md$' || true)
          POSTS=$(echo "$NEW_FILES" | grep -v '\.en\.md$' | grep -v '_index\.md' | grep -v '^$' || true)
          if [ -z "$POSTS" ]; then
            echo "No new posts detected."
            echo "has_posts=false" >> "$GITHUB_OUTPUT"
          else
            echo "New posts detected:"
            echo "$POSTS"
            echo "$POSTS" > /tmp/new_posts.txt
            echo "has_posts=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-python@v5
        if: steps.detect.outputs.has_posts == 'true'
        with:
          python-version: "3.12"

      - name: Install dependencies
        if: steps.detect.outputs.has_posts == 'true'
        run: pip install -r scripts/social_share/requirements.txt

      - name: Generate messages
        if: steps.detect.outputs.has_posts == 'true'
        env:
          AI_PROVIDER: ${{ vars.AI_PROVIDER || 'anthropic' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/social_share/main.py \
            --posts-file /tmp/new_posts.txt \
            --config .github/social-media-config.yaml \
            --save-messages /tmp/messages.json

      - name: Upload messages artifact
        if: steps.detect.outputs.has_posts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: social-messages
          path: /tmp/messages.json
          retention-days: 3

  approve:
    name: Human approval
    needs: generate
    if: needs.generate.outputs.has_posts == 'true'
    runs-on: ubuntu-latest
    # Requires the "social-media-approval" environment to be configured in
    # repo Settings â†’ Environments with at least one required reviewer.
    # Reviewers will see the generated messages in the "generate" job summary
    # before approving.
    environment: social-media-approval

    steps:
      - run: echo "Messages approved for publishing."

  publish:
    name: Publish to platforms
    needs: [generate, approve]
    if: needs.generate.outputs.has_posts == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r scripts/social_share/requirements.txt

      - name: Download messages artifact
        uses: actions/download-artifact@v4
        with:
          name: social-messages
          path: /tmp

      - name: Publish to platforms
        env:
          TWITTER_ENABLED: ${{ vars.TWITTER_ENABLED || 'false' }}
          LINKEDIN_ENABLED: ${{ vars.LINKEDIN_ENABLED || 'false' }}
          BLUESKY_ENABLED: ${{ vars.BLUESKY_ENABLED || 'false' }}
          TELEGRAM_ENABLED: ${{ vars.TELEGRAM_ENABLED || 'false' }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/social_share/main.py \
            --config .github/social-media-config.yaml \
            --from-messages /tmp/messages.json
